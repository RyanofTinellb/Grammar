      <h1 id="prelude">Prelude</h1>
<p>This comes from an early draft of the first chapter of <em>The Crackled Egg</em>, from <em>The Coelacanth Quartet</em>.</p>
<div class="interlinear"><div class="paragraph"><label class="folder"><input type="checkbox" class="folder"><div class="folding"><p class="example_no_lines"><em>Q&#x14d;la</em> <span class="tooltip"><small-caps>prs;dyn</small-caps><span class="tooltip-text">present dynamic</span></span> be_conscious again slow, sand-gen heat coarse-nmn-and </p>
<p class="example_no_lines">Corla came back to consciousness slowly, the heat and the coarseness of the sand on which she sat penetrating her mind.
</div></label><label class="folder"><input type="checkbox" class="folder"><div class="folding"><p class="example">She gingerly stood up. Her legs ached from holding the meditative pose for so long.
</div></label></div></label><div class="paragraph"><label class="folder"><input type="checkbox" class="folder"><div class="folding"><p class="example"><em>One down, two to go,</em> she thought to herself.
</div></label><label class="folder"><input type="checkbox" class="folder"><div class="folding"><p class="example"><em>By the Six gods of Tinellb, I&rsquo;ll be glad to finish this and have some peace.</em>
</div></label><label class="folder"><input type="checkbox" class="folder"><div class="folding"><p class="example">She allowed herself to feel grief for a moment, grief at being continually separated from her beloved.
</div></label></div></label><div class="paragraph"><label class="folder"><input type="checkbox" class="folder"><div class="folding"><p class="example">Realising that activity was the surest way to finding him again, she stood up to take stock of her situation.
</div></label><label class="folder"><input type="checkbox" class="folder"><div class="folding"><p class="example">Underneath the thin layer of sand, she could feel paving stones.
</div></label><label class="folder"><input type="checkbox" class="folder"><div class="folding"><p class="example">Only natural sounds could be heard, and the sense of human life was far distant.
</div></label></div></label></div></label>
