<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,
                                initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <title>
        {title: category} - Tinellbian Languages
    </title>
    {stylesheets: basic_style.css style.css}
    {icon: favicon.png}
    {search-script}
</head>

<body>
    <div class="flex">
        <div class="nav-pane">
            {links: family}
        </div>
        <div class="content">
            {nav-footer}
            {heading: title}
            {main-contents}
            {toc}
            {nav-footer}
            <div class="copyright">
                <span class="no-breaks">
                    {copyright: &copy;2017-%Y <a href="http://www.tinellb.com/about.html">Ryan Eakins</a>.}
                </span>
                <span class="no-breaks">
                    {copyright: Last updated: %A, %B %#d%t, %Y.}
                </span>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        for (elt of document.getElementsByClassName('javascript')) {
            elt.style.display = "block";
        }
        let terms = window.location.href.split("?highlight=")[1];
        terms = terms.split("+");
        let loc = document.getElementsByClassName("main-contents")[0];
        let text = loc.innerHTML;
        for (term of terms) {
            let rep = "<highlight>" + term + "</highlight>";
            text = text.split(term).join(rep);
            term = term.charAt(0).toUpperCase() + term.slice(1);
            rep = "<highlight>" + term + "</highlight>";
            text = text.split(term).join(rep);
            text = text.replace(/(<[^>]*?)<highlight>([^>]*?)<.highlight>([^>]*?>)/g, "$1$2$3");
            text = text.replace(/(<[^>]*?)<highlight>([^>]*?)<.highlight>([^>]*?>)/g, "$1$2$3");
        }
        loc.innerHTML = text;

    </script>
    {scripts}
</body>

</html>
